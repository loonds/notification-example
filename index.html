<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    

    <title>Toast</title>
</head>

<body>
<div class="jumbotron bg-primary text-white jumbotron-fluid">
    <div class="container">
        <h1 class="text-center display-4">Toast</h1>
        <h3 class="text-center">A jQuery plugin for Bootstrap 4.2+</h3>
    </div>
</div>

<div class="container-fluid text-center">
    <button class="snack btn btn-primary">Snack</button>
    <button class="toast-btn btn btn-primary" id="my-button">Toast</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="noty/lib/noty.css" />
<link rel="stylesheet" href="noty/lib/themes/bootstrap-v4.css" />
<script src="noty/lib/noty.min.js"></script>


   <script>
	$(document).ready(function() {
  $('#my-button').click(function() {
    new Noty({
      text: 'Hello, world!',
      type: 'info',
      layout: 'topRight',
	  theme : 'bootstrap-v4',
      timeout: 2000
    }).show();
  });
});

   </script>
</body>
</html>
